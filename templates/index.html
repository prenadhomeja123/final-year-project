<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intelligent Disease Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: url('https://cdn-prod.medicalnewstoday.com/content/images/hero/322/322258/322258_1100.jpg') center/cover fixed no-repeat;
      color: white;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.5);
      flex-wrap: wrap;
    }

    header h2 {
      margin: 0;
      flex: 1;
      text-align: left;
    }

    nav {
      display: flex;
      flex: 1;
      justify-content: space-around;
      background: #333;
      padding: 10px;
      box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.5);
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: white;
      margin-left: 15px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      flex: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: auto;
    }

    form {
      width: 90%;
      max-width: 500px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 15px;
      border: none;
      width: 100%;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .Header_Text {
      margin: 0px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
      }

      .Header_Text {
        margin: 20px;
      }


      header h2 {
        text-align: center;
      }

      nav {
        justify-content: center;
      }

      nav a {
        margin: 5px 10px;
      }

      form {
        width: 100%;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2 class="Header_Text">Intelligent Multiple Disease Prediction</h2>
    <nav>
      <a href="/home">Home</a>
      <a href="/diabetes">Diabetes</a>
      <a href="/heart">Heart</a>
      <a href="/kidney">Kidney</a>
      <a href="/liver">Liver</a>
      <a href="/parkinsons">Parkinson's</a>
      <a href="/lung">Lung</a>
      <a href="/strok">Stroke</a>
    </nav>
  </header>
  <h1 style="text-align: center">Diabetes Predictor</h1>

  <section style="display: flex; flex-direction: column; align-items: center;">
    <form action="{{ url_for('predictdiabetes') }}" method="post">
      <label for="Pregnancies">Pregnancies:</label>
      <select id="Pregnancies" name="Pregnancies" required>
      </select>

      <label for="Glucose">Glucose:</label>
      <input type="text" id="Glucose" name="Glucose" placeholder="Enter glucose level (e.g., 148)" required/>

      <label for="BloodPressure">Blood Pressure:</label>
      <input type="text" id="BloodPressure" name="BloodPressure" placeholder="Enter blood pressure (e.g., 120)" required/>

      <label for="SkinThickness">Skin Thickness:</label>
      <input type="text" id="SkinThickness" name="SkinThickness" placeholder="Enter skin thickness (e.g., 47)" required/>

      <label for="Insulin">Insulin:</label>
      <select id="Insulin"  name="Insulin"  required>
        <option value="0">0</option>
        <option value="1">1</option>
      </select>

      <label for="BMI">BMI:</label>
      <input type="text" id="BMI" name="BMI" placeholder="Enter BMI (e.g., 33.5)" required/>

      <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
      <input type="text" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" placeholder="Enter diabetes pedigree function (% of Heredity) (e.g., 0.31)" required/>

      <label for="Age">Age:</label>
      <input type="text" id="Age" name="Age" placeholder="Enter age (e.g., 40)" required/>

      <button type="submit">Predict</button>
    </form>
    <h2 style="text-align: center; margin-top: 20px; color: white; background-color: black; border: 2px solid #b18d5b; padding: 10px;">{{ prediction_text }}</h2>
  </section>

  <footer>&copy; 2024 Intelligent Disease Prediction</footer>

  <script>
    // Populate the Pregnancies dropdown
    const pregnanciesSelect = document.getElementById('Pregnancies');
    for (let i = 0; i <= 15; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = i;
      pregnanciesSelect.appendChild(option);
    }
  </script>
</body>
</html>
